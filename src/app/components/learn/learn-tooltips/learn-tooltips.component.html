<div class="d-flex justify-content-between align-items-center">
  <div class="badge p-2">{{name}}</div>
  <button (click)="toggleShow()" class="content-toggle rounded">{{(show ? 'hide' : 'show') | uppercase}}</button>
</div>

<div *ngIf="show">
  <br>
  <div class="sample p-5 rounded">
    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <p class="sample-title">Pure HTML & CSS</p>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-2 text-center tooltipElement">
          <p class="p-2 rounded tooltip-source">Hover me</p>
          <span class="tooltip-text p-2 rounded">This is a tooltip!</span>
        </div>
      </div>
    </div>      
  </div>
  
  <br>
  
  <div class="sample p-5 rounded">
    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <p class="sample-title">Bootstrap 5 built-in tooltips</p>
      </div>
      <div class="row">
        <div class="d-flex justify-content-center align-items-center">
          <button #buttonTooltipTop class="btn tooltip-source mx-2 col-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
            Tooltip on top
          </button>
          <button #buttonTooltipBottom class="btn tooltip-source mx-2 col-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
            Tooltip on bottom
          </button>
          </div>
      </div>
      
      <br>
      <br>
  
      <div class="row">
        <div class="d-flex flex-column justify-content-center">
          <button #buttonTooltipRight class="btn tooltip-source my-2 align-self-center text-center col-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
            Tooltip on right
          </button>
          <button #buttonTooltipLeft class="btn tooltip-source my-2 align-self-center text-center col-2" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
            Tooltip on left
          </button>
        </div>
      </div>
  
      <br>
      <br>
  
      <div class="row">
        <div class="d-flex justify-content-center align-items-center">
          <button #buttonTooltipBottom2 class="btn tooltip-source mx-2 col-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
            Tooltip on bottom
          </button>
    
          <button #buttonTooltipBottom3 class="btn tooltip-source mx-2 col-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
            Tooltip on bottom
          </button>
    
          <button #buttonTooltipBottom4 class="btn tooltip-source mx-2 col-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
            Tooltip on bottom
          </button>
    
          <button #buttonTooltipBottom5 class="btn tooltip-source mx-2 col-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
            Tooltip on bottom
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <br>
  
  <div class="sample p-5 rounded">
    <div class="d-flex justify-content-center align-items-center">
      <p class="sample-title">Dynamically-generated element with tooltip</p>
    </div>
    <div class="d-flex flex-column justify-content-center">
      <button class="btn tooltip-source-highlight text-center my-2 col-3 align-self-center" (click)="addDivBelowClicked($event)">Add <strong>button</strong> below</button>
    </div>
  </div>
</div>
