<div class="d-flex justify-content-between align-items-center">
    <div class="badge badge-learn p-2">{{name}}</div>
    <button (click)="toggleShow()" class="content-toggle rounded">{{(show ? 'hide' : 'show') | uppercase}}</button>
</div>
  
<div [ngStyle]="{'display': show ? 'block' : 'none'}">
    <br>
    <div>
        <dx-data-grid id="dataGrid" #dataGrid [dataSource]="fruits">
        </dx-data-grid>
    </div>
</div>
