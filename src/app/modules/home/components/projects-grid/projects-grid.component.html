<div style="background-color: lightgoldenrodyellow;">
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [ngStyle]="{'background-image': 'url(' + tile.imagePath + ')'}"
            style="color: white">
          {{tile.title}}
        </mat-grid-tile>
    </mat-grid-list>              
</div>
