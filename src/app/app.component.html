<div class="p-5 bg-dark">
  <div>

    <div>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <p class="badge m-0 p-2 px-3 rounded text-uppercase text-dark" style="background-color: #F6FA70;">{{currentEnvironment}}</p>
        </div>
        <div>
          <p class="badge m-0 p-2 px-3 rounded text-uppercase text-dark" [ngStyle]="{'background-color': isConnectedToBackend ? '#00DFA2' : '#FF0060'}">{{connectedToBackendMessage}}</p>
        </div>
      </div>
    </div>
    <div class="primary-separator"></div>
    <div>
      <p class="py-2 px-3 rounded fs-2 text-light text-center"><strong>{{title}}</strong></p>
    </div>
  
    <div class="p-5">
      <p class="text-light text-center fs-4">
        This project has been created for the purposes of learning and quick-prototyping.
      </p>
    </div>

    <div>
      <app-components-container></app-components-container>
    </div>

  </div>
</div>
